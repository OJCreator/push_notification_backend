<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lightning Demo | Check24, Push Notification</title>

    <!-- Favicon -->
    <link th:href="@{/logo.png}" rel="icon" type="image/png">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #053063;
            color: white;
            min-height: 100vh;
        }
        .container {
            max-width: 500px;
            margin: 60px auto;
            padding: 20px;
            background-color: #063773;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        .logo {
            height: 100px;
            width: 100px;
            object-fit: contain;
        }
        h1 {
            margin-bottom: 30px;
            font-weight: 700;
        }
        .btn-custom {
            background-color: #FFA500;
            color: #063773;
            font-weight: bold;
        }
        .btn-custom:hover {
            background-color: #ffbf40;
            color: #063773;
        }
        label {
            font-weight: 500;
        }
        input, textarea {
            border-radius: 8px;
            border: none;
        }
    </style>
</head>
<body>
<div class="container text-center">
    <img th:src="@{/logo.png}" alt="Logo" class="logo mb-3">
    <h1>FCM Notification senden</h1>
    <form th:action="@{/send-notification}" method="post">
        <div class="mb-3 text-start">
            <label for="token" class="form-label">Ger√§te-Token</label>
            <input type="text" id="token" name="token" class="form-control" required>
        </div>
        <div class="mb-3 text-start">
            <label for="title" class="form-label">Titel</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>
        <div class="mb-3 text-start">
            <label for="body" class="form-label">Nachricht</label>
            <textarea id="body" name="body" class="form-control" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-custom w-100">Senden</button>
    </form>

    <div th:if="${message}"
         th:text="${message}"
         th:classappend="${success} ? 'alert alert-success mt-3' : 'alert alert-danger mt-3'">
    </div>
</div>

<!-- Optional Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
